<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor JSmol - p-nitrobenceno</title>
  <!-- Se carga la librería JSmol desde un CDN -->
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
</head>
<body>
  <!-- Contenedor donde se mostrará el visor -->
  <div id="jsmolContainer" style="width: 600px; height: 600px; margin: auto;"></div>
  <script type="text/javascript">
    var Info = {
      width: 600,
      height: 600,
      debug: false,
      use: "HTML5",
      // Ruta a los archivos j2s necesarios para JSmol (se usa el CDN)
      j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s", 
      // Se carga el archivo PDB; asegúrate de que se llame "pnitrobenceno.pdb" y esté en el mismo directorio
      script: "load 'pnitrobenceno.pdb';",
      disableJ2SLoadMonitor: true,
      disableInitialConsole: true
    };
    // Se crea el applet de JSmol
    Jmol.getApplet("jmolApplet", Info);
  </script>
</body>
</html>
